<div class="login-wrapper">
  <div>
    <div class="login-card">
      <div class="login-header">
        <h4>Login</h4>
      </div>
      <div class="login-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div *ngIf="error" class="error-message">{{ error }}</div>

          <div>
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              [ngClass]="{ 'input-error': submitted && loginForm.get('username')?.invalid }"
            />
            <div *ngIf="submitted && loginForm.get('username')?.errors" class="field-error">
              <div *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</div>
            </div>
          </div>

          <div>
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              [ngClass]="{ 'input-error': submitted && loginForm.get('password')?.invalid }"
            />
            <div *ngIf="submitted && loginForm.get('password')?.errors" class="field-error">
              <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
              <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
            </div>
          </div>

          <div>
            <button [disabled]="loading">
              <span *ngIf="loading" class="loading-spinner"></span>
              Login
            </button>
          </div>

          <div class="redirect-message">
            <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
