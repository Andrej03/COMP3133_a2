<div class="employee-details-wrapper">
  <div class="employee-details-card">
    <div class="employee-details-header">
      <h4>{{ isNewEmployee ? 'Add New Employee' : 'Edit Employee' }}</h4>
    </div>

    <div class="employee-details-body">
      <div *ngIf="loading" class="loading-indicator">
        <span>Loading...</span>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <form *ngIf="!loading" [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="employee-form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              formControlName="firstName"
              class="input-field"
              [class.input-error]="employeeForm.get('firstName')?.touched && employeeForm.get('firstName')?.invalid"
            >
            <div class="validation-error" *ngIf="employeeForm.get('firstName')?.errors && employeeForm.get('firstName')?.touched">
              First name is required
            </div>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              formControlName="lastName"
              class="input-field"
              [class.input-error]="employeeForm.get('lastName')?.touched && employeeForm.get('lastName')?.invalid"
            >
            <div class="validation-error" *ngIf="employeeForm.get('lastName')?.errors && employeeForm.get('lastName')?.touched">
              Last name is required
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="input-field"
              [class.input-error]="employeeForm.get('email')?.touched && employeeForm.get('email')?.invalid"
            >
            <div class="validation-error" *ngIf="employeeForm.get('email')?.errors?.['required'] && employeeForm.get('email')?.touched">
              Email is required
            </div>
            <div class="validation-error" *ngIf="employeeForm.get('email')?.errors?.['email'] && employeeForm.get('email')?.touched">
              Please enter a valid email
            </div>
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" formControlName="gender" class="select-field">
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="salary">Salary</label>
            <input
              type="number"
              id="salary"
              formControlName="salary"
              class="input-field"
              [class.input-error]="employeeForm.get('salary')?.touched && employeeForm.get('salary')?.invalid"
            >
            <div class="validation-error" *ngIf="employeeForm.get('salary')?.errors?.['min'] && employeeForm.get('salary')?.touched">
              Salary cannot be negative
            </div>
          </div>

          <div class="form-group">
            <label for="position">Position</label>
            <input type="text" id="position" formControlName="position" class="input-field">
          </div>

          <div class="form-group">
            <label for="department">Department</label>
            <input type="text" id="department" formControlName="department" class="input-field">
          </div>

          <div class="form-group">
            <label for="joiningDate">Joining Date</label>
            <input type="date" id="joiningDate" formControlName="joiningDate" class="input-field">
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="submit-btn" [disabled]="saving">
            {{ isNewEmployee ? 'Create Employee' : 'Update Employee' }}
          </button>
          <a routerLink="/employees" class="cancel-btn">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
